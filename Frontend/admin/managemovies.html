<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* Custom styling */
        body {

            background-color: purple;
        }
        .navbar {
            width: 75%;
            margin: 0 auto;
            color: red;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: white;
        }
        .middle-content {
            margin-top: 50px;
        }
        .middle-content input[type="button"] {
            margin: 10px;
        }
        .middle-content:first-child {
            color:red;
        }
        .container {
            width: 800px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid black;
            border-radius: 3px;
            padding: 10px;
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 50px;
        }
        .bottom-content {
            margin-top: 20px;
            text-align: center;
        }
        .bottom-content input[type="text"] {
            margin: 5px;
        }
        .bottom-content input[type="submit"],
        .bottom-content input[type="button"] {
            margin-top: 10px;
            margin-right: 5px;
        }
        select {
            margin-top: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<!--- Navigation Menu --->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="color:yellow;">
    <a class="navbar-brand">MOVIELANE</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" style = "margin-left: 35px"> MANAGE USERS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">MANAGE MOVIES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">MANAGE PROMOTIONS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">MANAGE PRICES</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
            </li>
            <li class="nav-item">
                <a class="nav-link">LOGOUT</a>
            </li>
        </ul>
    </div>
</nav>

<div class="middle-content text-center">
    <h2> WELCOME, ADMIN!</h2><br>
    <input type="button" class="btn btn-primary-selected" value="Manage Movies" onclick="manageMovies()">
    <input type="button" class="btn btn-primary" value="Schedule Movies" onclick="manageSchedules()">
</div>

<div class="container">
    <div class="bottom-content">
        <h2>Manage Movies</h2>
        <div id="error" class="alert" style="margin: auto; font-size: 1.5rem; color: white; background: indianred; border-radius: 30px; text-align: center; width: fit-content; ">
            Failed to add movie.... Movie already exists.
        </div>
        <div id="added" class="alert" style="margin: auto; font-size: 1.5rem; color: white; background: blue; border-radius: 30px; text-align: center; width: fit-content; ">
            Added movie successfully.....!
        </div>
        <div id="edited" class="alert" style="margin: auto; font-size: 1.5rem; color: white; background: pink; border-radius: 30px; text-align: center; width: fit-content; ">
            Edited movie successfully....!
        </div>
        <div id="deleted" class="alert" style="margin: auto; font-size: 1.5rem; color: white; background: green; border-radius: 30px; text-align: center; width: fit-content; ">
            Deleted movie successfully.....!
        </div>
        <select>
            <option>Anyone But You</option>
            <option>Madame Web</option>
            <option>Argylle</option>
        </select>
        <br>
        <input type="button" class="btn btn-secondary" value="Add Movie" onclick="manageShowtimes()">
        <input type="button" class="btn btn-secondary" value="Edit Movie" onclick="manageShowtimes()">
        <input type="button" class="btn btn-secondary" value="Delete Movie" onclick="manageTicketPrices()">
        <br>
        <input type="text" class="form-control" placeholder="Movie Title" value="">
        <input type="text" class="form-control" placeholder="Category" value="">
        <input type="text" class="form-control" placeholder="Cast" value="">
        <input type="text" class="form-control" placeholder="Director" value="">
        <input type="text" class="form-control" placeholder="Producer" value="">
        <input type="text" class="form-control" placeholder="Synopsis" value="">
        <input type="text" class="form-control" placeholder="Reviews" value="">
        <input type="text" class="form-control" placeholder="Trailer Picture URL" value="">
        <input type="text" class="form-control" placeholder="Trailer Video URL" value="">
        <input type="text" class="form-control" placeholder="MPAA-US Rating Code" value="">
        <input type="text" class="form-control" placeholder="Show Dates/Time" value="">
        <br>
        <input type="submit" class="btn btn-success" value="Submit">
        <input type="button" class="btn btn-danger" value="Cancel">
    </div>
</div>

</body>
</html>
