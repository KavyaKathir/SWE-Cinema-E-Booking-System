<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Schedule Movie</title>
    <style>
       body {
            background-image: url('/img/profile2.jpg');
            background-size: cover;
            background-attachment: fixed;
            animation: animateBackground 20s linear infinite;
            color: white;
        }

        @keyframes animateBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .navbar {
            width: 75%;
            margin: 0 auto;
            color: red;
        }
h2{background-color:red;}
        h1 {
            text-align: center;
            margin-top: 50px;
            color: white;
        }

        .middle-content {
            margin-top: 50px;
        }

        .middle-content input[type="button"] {
            margin: 10px;
        }
.middle-content:last-child {
            color:red;
        }
        .container {
            width: 800px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid black;
            border-radius: 3px;
            padding: 10px;
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 50px;
        }

        .bottom-content {
            margin-top: 20px;
            text-align: center;
        }

        .bottom-content input[type="text"] {
            margin: 5px;
        }

        .bottom-content input[type="submit"],
        .bottom-content input[type="button"] {
            margin-top: 10px;
            margin-right: 5px;
        }

        select {
            margin-top: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>


<nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="color:yellow;">
    <a class="navbar-brand">MOVIELANE</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" style = "margin-left: 35px"> MANAGE USERS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">MANAGE MOVIES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">MANAGE PROMOTIONS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">MANAGE PRICES</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
            </li>
            <li class="nav-item">
                <a class="nav-link">Profile</a>
            </li>
        </ul>
    </div>
</nav>


<div class="middle-content text-center">
    <input type="button" class="btn btn-primary" value="Manage Movies" onclick="manageMovies()">
    <input type="button" class="btn btn-primary-selected" value="Schedule Movies" onclick="manageSchedules()">
</div>

<div class="container">
    <div class="bottom-content">
        <h2>Schedule Movie</h2>
        <div id="error" class="alert" style="margin: auto; font-size: 1.5rem; color: white; background: indianred; border-radius: 30px; text-align: center; width: fit-content; ">
            Failed to schedule movie.... Movie does not exist.
        </div>
        <div id="added" class="alert" style="margin: auto; font-size: 1.5rem; color: white; background: blue; border-radius: 30px; text-align: center; width: fit-content; ">
            Added schedule successfully.....!
        </div>
        <div id="edited" class="alert" style="margin: auto; font-size: 1.5rem; color: white; background: pink; border-radius: 30px; text-align: center; width: fit-content; ">
            Edited schedule successfully....!
        </div>
        <div id="deleted" class="alert" style="margin: auto; font-size: 1.5rem; color: white; background: green; border-radius: 30px; text-align: center; width: fit-content; ">
            Deleted schedule successfully.....!
        </div>
        <td><label class ="formLabel" >Select Movie</label></td>
        <select>
            <option>Anyone But You</option>
            <option>Madame Web</option>
            <option>Argylle</option>
        </select>
        <br>
        <input type="button" class="btn btn-secondary" value="Add Schedule" onclick="manageShowtimes()">
        <input type="button" class="btn btn-secondary" value="Edit Schedule" onclick="manageShowtimes()">
        <input type="button" class="btn btn-secondary" value="Delete Schedule" onclick="manageShowTimes()">
        <br>
        <form class = "movieForm" method="post" >
            <table>
                <tr>
                    <td><label class ="formLabel" >Select Movie</label></td>
                    <td>

                        <input type="selectMovie" placeholder= "Enter Movie Title">
                    </td>
                </tr>
                <tr>
                    <td><label class ="formLabel" for="date">Show Date:</label></td>
                    <td><input type="date" id="date" placeholder= "Enter Show Date" name="date" value=""></td>
                </tr>
                <tr>
                    <td><label class ="formLabel" for="time">Show Time:</label></td>
                    <td><select required type="drop" id="time" name="time" value="">
                        <option id="select.">select...</option>
                        <option id="12">12:00 pm</option>
                        <option id="3">3:00 pm</option>
                        <option id="6">6:00 pm</option>
                        <option id="9">9:00 pm</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label class ="formLabel" >Seats Booked</label></td>
                    <td>
                        <input type="selectedSeats" placeholder= "0">
                    </td>
                </tr>
                <tr>
                    <td><label class ="formLabel" >Seats Remaining</label></td>
                    <td>
                        <input type="remainingSeats" placeholder= "261">
                    </td>
                </tr>

            </table>
            <div class="container my-container btn">


        <input type="submit" class="btn btn-success" value="Submit">
        <input type="button" class="btn btn-danger" value="Cancel">
                </div>
        </form>
    </div>
</div>
</body>
</html>
