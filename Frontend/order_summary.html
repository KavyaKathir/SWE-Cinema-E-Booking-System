<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;1,300;1,900&family=Lilita+One&display=swap" rel="stylesheet">
    <style>

        body {
       font-family: 'Poppins', sans-serif;
          background-color: black;
          text-align:center;
          text-color:pink;
   }
.navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: -20px;
            background-color: #333;
            color: white;
        }

        .navbar p {
            margin: 0;
        }

        .navbar-links {
            display: flex;
        }

        .navbar-links a {
            margin-right: 10px;
            color: white;
            text-decoration: none;
        }

        .navbar-links a:last-child {
            margin-right: 0;
        }
    h1{
    margin-top:20px;
    text-align:center;
    color:yellow;
    }
            .orderbox {
                display: grid;
                width: 1000px;
                height: 630px;
                background-color: lightblue;
                margin-left: auto;
                margin-right: auto;
                border-radius: 10px;
                margin-top: 100px;
                grid-template-columns: 1fr 1fr;
                text-align: center;
                align-items: center;
                justify-content: center;
                padding: 50px;
            }
    .total-box {
        background-color: #F4893D;
        color: white;
        padding: 10px;
        border-radius: 25px;
        text-align: center;
        margin-top: 20px;
        height:18 px;
    }
            .orderdetails {
                padding-top: 20px;
                background-color: white;
                height: 500px;
                width: 400px;
                margin-bottom: 300px;
                border-radius: 10px;
            }

            .orderbox p {
                font-size: 14pt;
            }

      .quantity-container {
       display: flex;
       align-items: center;
       margin-left: 95px;
   }

   .button-container img {
       margin-right: 5px; /* Adjust the margin as needed */
   }


            .rightbox {
                display: grid;
                grid-template-rows: 1fr 1fr 1fr;
                justify-content: center;
            }

            .rightbox label {
                padding: 20px;
            }

            .continuecancelbuttons{
                display: grid;
                grid-template-columns: 1fr 1fr;
                height:40px;
                margin-top: 50px;
                margin-right:40 px;
            }

            a {
                text-decoration: black;
                color: black;
            }

    </style>
</head>
<body>

<div class="navbar">
    <h1>MOVIELANE</h1>
    <div class="navbar-right">
        <form id="searchForm" onsubmit="searchMovie(); return false;">
            <input type="text" id="searchInput" placeholder="Enter movie title...">
            <button type="submit">Search</button>
        </form>
        <div class="navbar-links">
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
    </div>
</div>
<h1>ORDER SUMMARY</h1>
<div class="orderbox">
    <div class="orderdetails">
        <p style="display:inline-block"><b>Order Details:</b></p>
        <br>
        <p>Movie: Madame Web</p>
        <p>Date/Time: Thursday, February 29 7:00 PM</p>

        <p>Seats: C1 C2 B5</p>
        <div class="quantity-container">
            <p>adult x 2 - $27.18<span class="button-container">
            <img src="https://icons.veryicon.com/png/o/miscellaneous/jt2/box-plus-1.png" alt="plus button" width="25px">
            <img src="https://icons.veryicon.com/png/o/miscellaneous/jt2/box-minus-1.png" alt="minus button" width="25px">
        </span>
            </p>
        </div>
        <br>
        <div class="quantity-container">
            <p>senior x 1 - $12.18<span class="button-container">
            <img src="https://icons.veryicon.com/png/o/miscellaneous/jt2/box-plus-1.png" alt="plus button" width="25px">
            <img src="https://icons.veryicon.com/png/o/miscellaneous/jt2/box-minus-1.png" alt="minus button" width="25px">
        </span>
            </p>
        </div>

        <p>Subtotal - $39.36</p>
        <br>
        <p>Sales Tax - $3.20</p>
        <br>
        <p>Additional online fees - $1.20</p>
        <br>
        <div class="total-box">
            <p>Total - $43.76</p>
        </div>

    </div>
    <div class="rightbox">
        <button style="background-color: white; width: 150px;height: 40px;border-radius: 5px; text-align:justify-center;"><a href="">Update Order</a></button>

        <div class="continuecancelbuttons">
            <button style="background-color: white; width: 150px;height: 40px;border-radius: 5px;"><a href="">Cancel</a></button>
            <button style="background-color: white; width: 200px; height: 40px; border-radius: 5px;">
                <a href="Checkout.html" style="display: center; width: 150px; height: 40px; color: black;">
                    Continue to Checkout
                </a>
            </button>
            </div>
    </div>
</div>
</body>
