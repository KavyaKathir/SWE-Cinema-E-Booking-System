<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Search Movies</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="navbar-container">
                <div class="logo-container"><h1 class="logo">MOVIELANE </h1></div>
                <div class="nav-buttons">
                    <button id="loginBtn">LOGIN</button>
                    <button id="registerBtn">REGISTER</button>
                </div>
            </div>
        </div>
        </nav>
    <h1>Search Movies</h1>
    <form id="searchForm" onsubmit="searchMovie(); return false;">
        <input type="text" id="searchInput" placeholder="Enter movie title...">
        <button type="submit">Search</button>
    </form>
    <div class="container">
        <div id="searchResults"></div>
        <div class="button-container" id="buttonContainer" style="display: none;">
            <button class="end-btn see-details">See Details</button>
            <button class="end-btn book-tickets">Book Tickets</button>
        </div>
    </div>
    
<script>
    const movies = [
        { title: 'Anyone But You', year: 2023, director: 'Will Gluck' , imageUrl: './img/1.jpeg' },
        { title: 'Madame Web', year: 2024, director: 'S.J. Clarkson', imageUrl: './img/2.jpeg' },
    ];

    function searchMovie() {
        const query = document.getElementById('searchInput').value.trim().toLowerCase();
        const searchResultsContainer = document.getElementById('searchResults');
        searchResultsContainer.innerHTML = '';

        const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(query));

        const buttonContainer = document.getElementById('buttonContainer');
        if (filteredMovies.length > 0) {
            filteredMovies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.classList.add('movie');
                movieElement.innerHTML = `
                    <img src="${movie.imageUrl}" alt="${movie.title}">
                    <div class="movie-details">
                        <p><strong>Title:</strong> ${movie.title}</p>
                        <p><strong>Year:</strong> ${movie.year}</p>
                        <p><strong>Director:</strong> ${movie.director}</p>
                    </div>
                `;
                searchResultsContainer.appendChild(movieElement);
            });
            buttonContainer.style.display = 'block'; // Show the button container
        } else {
            searchResultsContainer.textContent = 'No movies found.';
            buttonContainer.style.display = 'none'; // Hide the button container if no results
        }
    }
</script>

</body>
</html>
