<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav>
        <ul class="nav">
          <li><a href="default.asp">Home</a></li>
          <li><a href="news.asp">Browse Movies</a></li>
          <li id="profile"><a href="about.asp">Profile</a></li>
        </ul>
    </nav>

    <br> <br>

    <div class="checkout">

    <h1>Checkout</h1>

    <div id="checkoutDetails">

    </div>

    <br> <br>

    <div id="orderTot">

    </div>

    <br>

    <ul>
    <label for="promotion">Promotion Code:</label>
    <input type="text" id="promoCode" placeholder="GoDawgs33">
    <input type="button" id="promoVerify" value="Verify">

    </ul>

    <br> <br> <br>

    <h2>Select Payment</h2>  <br>

    <ul id="cards">
        <li> <button id="card1Check">Card 1 </button></li>
        <li> <button id="card2Check">Card 2 </button></li>
        <li> <button id="card3Check">Card 3 </button></li>
    </ul>

    <h4>Add Another Card:</h4>
    <button id="card3Check">Edit Profile </button>

    <br> <br>

    <div id="chosenCard">

    </div>

    <br> <br>

    <div class="checkoutCard">
        <h3>Manually Enter Card:</h3>

    <ul>
        <li><input type="radio" value="credit" name="creDeb2" id="credit2">
                <label for="credit2">credit</label></li>
        <li><input type="radio" value="debit" name="creDeb2" id="debit2" checked>
                <label for="debit2">debit</label></li>
    </ul>

    <br>

      <label>Card Number: </label>
      <input type="tel" id="cardNum2" maxlength="19" placeholder="1111 2222 3333 4444">

      <label>Expiration Date: </label>
      <input type="tel" placeholder="01/25" id="exp2">
    
      <br> <br>

      <label>Billing Address: </label> <br/>

      <label class="checkoutCard" for="checkoutAdd2">Address</label>
      <input type="text" id="checkoutAdd2" placeholder="7020 dishwash drive">

      <label class="checkoutCard" for="checkoutAddCtry2">Country</label>
      <input type="text" id="checkoutAddCtry2" placeholder="United States">

      <label class="checkoutCard" for="checkoutAddZip2">Zipcode</label>
      <input type="tel" id="checkoutAddZip2" placeholder="40007">

      <label class="checkoutCard" for="checkoutAddCity2">City</label>
      <input type="text" id="checkoutAddCity2" placeholder="Dallas">

      <label class="checkoutCard" for="checkouotAddState2">State</label>
      <input type="text" id="checkoutAddState2" placeholder="Texas">
    </div>

    

    
    <input type="button" id="cancelButton" value="Checkout">

    <br> <br>

    <input type="button" id="checkoutButton" value="Cancel">
   

    </div>


    <script src="checkout.js"></script>
</body>
</html>
